<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect | kot.la</title>
    <script>
        path = document.location.pathname
        alert(path)
        if (path.startsWith("/")) {
            path[0] = path[0].replace("/","")
        }
        path = path.replace(/\.[^/.]+$/, "")
        alert(path)
    </script>
</head>

</body>
</html>
